<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CRM - Gestão de Relacionamento da Igreja Mais de Cristo Canasvieiras">
  <meta name="keywords" content="igreja, CRM, visitantes, membros, discipulado, WhatsApp">
  <meta name="author" content="Igreja Mais de Cristo">
  <title>CRM Church - Login</title>

  <link rel="stylesheet" href="/static/main.css">
  <script src="/static/script.js" defer></script>
</head>

<body>
  <header>
    <img src="/static/logo_maisdecristo_b2.png" alt="Logo Igreja Mais de Cristo" id="logo">
    <h1>Ministério de Integração</h1>
  </header>

  <main id="mainContent">
    <section id="loginContainer" aria-label="Formulário de Login">
      <h2>Login de Administrador</h2>
      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="username">Usuário:</label>
          <input type="text" id="username" name="username" required>
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" id="loginButton" class="btn-primary">Entrar</button>
        <div id="loginErrorContainer" role="alert"></div>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Nous Tecnologia. Todos os direitos reservados. - versão 3.0</p>
  </footer>

  <script>
    // Redireciona para o menu se já estiver logado
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwt_token');
      if (token) {
        window.location.href = '/app/menu';
      }
    });
  </script>
</body>
</html>
