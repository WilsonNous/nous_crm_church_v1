<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“‹ Monitorar Status | CRM Church</title>
  <link rel="stylesheet" href="/static/main.css" />
  <script src="/static/script.js" defer></script>
  <style>
    .btn-chat {
      background: #1E4D8F;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-chat:hover {
      background: #163B6A;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo_maisdecristo_b2.png" alt="Logo Igreja Mais de Cristo" id="logo">
    <h1>Monitoramento de Status Pastoral</h1>
  </header>

  <main>
    <div style="margin-bottom:16px;">
      <button class="btn-secondary" onclick="window.location.href='/app/menu'">â† Voltar ao Menu</button>
      <button class="btn-primary" id="btnReload">ğŸ”„ Recarregar lista</button>
    </div>

    <div id="logContainer" class="hidden"></div>

    <table id="statusTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Telefone</th>
          <th>Status</th>
          <th>AÃ§Ã£o</th>
        </tr>
      </thead>
      <tbody id="statusList"></tbody>
      <tfoot>
        <tr>
          <td colspan="5" style="text-align:center;">
            <button id="prevPageButton" class="btn-secondary">Anterior</button>
            <span id="statusPageIndicator" style="margin:0 12px;"></span>
            <button id="nextPageButton" class="btn-secondary">PrÃ³ximo</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </main>

  <footer>
    <p>Â© 2025 Nous Tecnologia. Todos os direitos reservados. - versÃ£o 3.0</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('jwt_token');
      if (!token) {
        window.location.href = '/app/login';
        return;
      }

      if (typeof bindPagination === 'function') bindPagination();
      carregarStatus();

      document.getElementById('btnReload')?.addEventListener('click', carregarStatus);
    });

    async function carregarStatus() {
      try {
        const res = await fetch('/api/monitor-status');
        const data = await res.json();
        const tbody = document.getElementById('statusList');
        tbody.innerHTML = '';

        data.forEach(v => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${v.id ?? ''}</td>
            <td>${v.name ?? ''}</td>
            <td>${v.phone ?? ''}</td>
            <td>${v.status ?? ''}</td>
            <td>
              <button class="btn-chat" onclick="abrirConversa('${v.id}')">
                ğŸ’¬ Ver Conversas
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (e) {
        console.error('Erro ao carregar status:', e);
      }
    }

    function abrirConversa(visitanteId) {
      // Redireciona com query param, para o painel de conversa jÃ¡ aberto
      window.location.href = `/app/monitor?visitante=${visitanteId}`;
    }
  </script>
</body>
</html>
