<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agendamento de Espaços • Integra+</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f7f7f7;
        color: #333;
    }

    /* CABEÇALHO */
    header {
        text-align: center;
        padding: 25px 10px;
        background: #000;
        border-bottom: 1px solid #222;
    }

    header img {
        height: 60px;
        display: block;
        margin: 0 auto 10px;
    }

    header h1 {
        margin: 0;
        color: #fff;
        font-size: 22px;
        font-weight: 600;
    }

    /* CONTAINER */
    .container {
        max-width: 650px;
        margin: 15px auto;
        background: #fff;
        padding: 20px 18px;
        border-radius: 12px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.05);
    }

    h3 {
        margin-top: 28px;
        padding-left: 10px;
        border-left: 3px solid #000;
        font-size: 18px;
        font-weight: 600;
    }

    label {
        font-size: 15px;
        margin-top: 16px;
        display: block;
        font-weight: 500;
    }

    select, input {
        width: 100%;
        padding: 14px;
        margin-top: 5px;
        border: 1px solid #ccc;
        background: #fafafa;
        color: #333;
        border-radius: 10px;
        font-size: 15px;
    }

    select:focus, input:focus {
        outline: none;
        border-color: #777;
        background: #fff;
    }

    .lista-horarios {
        margin-top: 18px;
        padding: 15px;
        background: #fafafa;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .ocupado {
        background: #ffe8e8;
        padding: 14px;
        border-radius: 8px;
        margin-bottom: 10px;
        border: 1px solid #ffb5b5;
    }

    .ocupado strong {
        color: #900;
        font-size: 14px;
    }

    /* BOTÃO */
    button {
        margin-top: 25px;
        padding: 16px;
        width: 100%;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 17px;
        cursor: pointer;
        box-shadow: 0 3px 10px rgba(0,0,0,0.12);
        transition: 0.2s;
    }

    button:hover {
        background: #333;
    }
</style>

</head>
<body>

<header>
    <img src="/static/logo_maisdecristo_b2.png" alt="Logo da Igreja">
    <h1>Agendamento de Espaços</h1>
</header>

<div class="container">

    <label>Selecione o Espaço</label>
    <select id="espacoSelect" onchange="carregarAgenda()"></select>

    <label>Data</label>
    <input type="date" id="dataInput" onchange="carregarAgenda()">

    <div id="horariosArea" class="lista-horarios">
        <p style="color:#777; font-size:14px;">Selecione um espaço e uma data.</p>
    </div>

    <h3>Informações da Reserva</h3>

    <label>Seu Nome</label>
    <input type="text" id="nome" placeholder="Digite seu nome">

    <label>Telefone</label>
    <input type="text" id="telefone" placeholder="(DDD) 99999-9999">

    <label>Finalidade</label>
    <input type="text" id="finalidade" placeholder="Ex.: ensaio, reunião, ministração">

    <label>Hora Início</label>
    <input type="time" id="horaInicio">

    <label>Hora Fim</label>
    <input type="time" id="horaFim">

    <button onclick="enviarReserva()">Salvar Reserva</button>

</div>

<script>

/* CARREGAR ESPAÇOS */
async function carregarEspacos() {
    const res = await fetch("/api/espacos/listar");
    const data = await res.json();

    const sel = document.getElementById("espacoSelect");
    sel.innerHTML = "";

    data.espacos.forEach(e => {
        sel.innerHTML += `<option value="${e.id}">${e.nome}</option>`;
    });
}

/* CARREGAR AGENDA DO DIA */
async function carregarAgenda() {
    const space_id = document.getElementById("espacoSelect").value;
    const data = document.getElementById("dataInput").value;
    const area = document.getElementById("horariosArea");

    if (!space_id || !data) {
        area.innerHTML = "<p style='color:#777;'>Selecione um espaço e uma data.</p>";
        return;
    }

    const res = await fetch(`/api/reservas/listar/${space_id}/${data}`);
    const dados = await res.json();

    area.innerHTML = "";

    if (dados.reservas.length === 0) {
        area.innerHTML = "<p style='color:#777;'>Nenhuma reserva para esta data.</p>";
        return;
    }

    dados.reservas.forEach(r => {
        area.innerHTML += `
            <div class="ocupado">
                <strong>${r.hora_inicio} → ${r.hora_fim}</strong><br>
                ${r.finalidade}
            </div>
        `;
    });
}

/* ENVIAR RESERVA */
async function enviarReserva() {
    const payload = {
        space_id: document.getElementById("espacoSelect").value,
        nome: document.getElementById("nome").value.trim(),
        telefone: document.getElementById("telefone").value.trim(),
        finalidade: document.getElementById("finalidade").value.trim(),
        data: document.getElementById("dataInput").value,
        hora_inicio: document.getElementById("horaInicio").value,
        hora_fim: document.getElementById("horaFim").value
    };

    if (!payload.space_id || !payload.nome || !payload.telefone ||
        !payload.finalidade || !payload.data || !payload.hora_inicio || !payload.hora_fim) {
        alert("⚠ Preencha todos os campos!");
        return;
    }

    const res = await fetch("/api/reservas/nova", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const json = await res.json();

    if (json.status === "error") {
        alert(json.message);
        return;
    }

    alert(json.message);

    /* LIMPAR CAMPOS */
    document.getElementById("nome").value = "";
    document.getElementById("telefone").value = "";
    document.getElementById("finalidade").value = "";
    document.getElementById("horaInicio").value = "";
    document.getElementById("horaFim").value = "";

    carregarAgenda();
}

carregarEspacos();
</script>

</body>
</html>
