<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Agendamento de Espa√ßos ‚Ä¢ Integra+</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f4f4f4;
        color: #333;
    }

    /* Cabe√ßalho Preto Minimalista */
    header {
        background: #000;
        padding: 25px 10px;
        text-align: center;
        border-bottom: 1px solid #222;
    }

    header h1 {
        margin: 0;
        font-size: 24px;
        color: #fff;
        font-weight: 600;
    }

    /* Conte√∫do Branco Centralizado */
    .container {
        max-width: 950px;
        margin: 40px auto;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    h3 {
        margin-top: 35px;
        padding-left: 12px;
        border-left: 4px solid #000;
        font-weight: 600;
    }

    label {
        font-size: 15px;
        margin-top: 20px;
        display: block;
        font-weight: 500;
    }

    select, input, textarea {
        width: 100%;
        padding: 14px;
        margin-top: 8px;
        border: 1px solid #ccc;
        background: #fafafa;
        color: #333;
        border-radius: 8px;
        font-size: 15px;
    }

    select:focus, input:focus {
        outline: none;
        border-color: #888;
        background: #fff;
    }

    button {
        margin-top: 30px;
        padding: 16px;
        width: 100%;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 16px;
        transition: 0.2s;
    }

    button:hover {
        background: #333;
    }

    /* Lista de Hor√°rios */
    .lista-horarios {
        margin-top: 25px;
        padding: 20px;
        background: #fafafa;
        border-radius: 10px;
        border: 1px solid #ddd;
    }

    .ocupado {
        background: #ffe5e5;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        border: 1px solid #ffb3b3;
        color: #a33;
    }

    .ocupado strong {
        color: #900;
    }

    .livre {
        background: #e6f5ff;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 10px;
        border: 1px solid #99dbff;
        color: #055;
        cursor: pointer;
    }

    .livre:hover {
        background: #d9efff;
    }
</style>

</head>
<body>

<header>
    <h1>üìÖ Agendamento de Espa√ßos ‚Ä¢ Integra+</h1>
</header>

<div class="container">

    <label>Selecione o Espa√ßo</label>
    <select id="espacoSelect" onchange="carregarAgenda()"></select>

    <label>Data</label>
    <input type="date" id="dataInput" onchange="carregarAgenda()">

    <div id="horariosArea" class="lista-horarios">
        <p style="color:#666;">Selecione um espa√ßo e uma data.</p>
    </div>

    <h3>üìå Fazer Reserva</h3>

    <label>Seu Nome</label>
    <input type="text" id="nome">

    <label>Telefone</label>
    <input type="text" id="telefone">

    <label>Finalidade</label>
    <input type="text" id="finalidade">

    <label>Hora In√≠cio</label>
    <input type="time" id="horaInicio">

    <label>Hora Fim</label>
    <input type="time" id="horaFim">

    <button onclick="enviarReserva()">Salvar Reserva</button>

</div>

<script>
async function carregarEspacos() {
    const res = await fetch("/api/espacos/listar");
    const data = await res.json();

    const sel = document.getElementById("espacoSelect");
    sel.innerHTML = "";

    data.espacos.forEach(e => {
        sel.innerHTML += `<option value="${e.id}">${e.nome}</option>`;
    });
}

async function carregarAgenda() {
    const space_id = document.getElementById("espacoSelect").value;
    const data = document.getElementById("dataInput").value;

    if (!space_id || !data) return;

    const res = await fetch(`/api/reservas/listar/${space_id}/${data}`);
    const dados = await res.json();

    const area = document.getElementById("horariosArea");
    area.innerHTML = "";

    if (dados.reservas.length === 0) {
        area.innerHTML = "<p style='color:#666;'>Nenhuma reserva para esta data.</p>";
        return;
    }

    dados.reservas.forEach(r => {
        area.innerHTML += `
            <div class="ocupado">
                <strong>${r.hora_inicio} ‚Üí ${r.hora_fim}</strong><br>
                ${r.finalidade}
            </div>
        `;
    });
}

async function enviarReserva() {
    const payload = {
        space_id: document.getElementById("espacoSelect").value,
        nome: document.getElementById("nome").value,
        telefone: document.getElementById("telefone").value,
        finalidade: document.getElementById("finalidade").value,
        data: document.getElementById("dataInput").value,
        hora_inicio: document.getElementById("horaInicio").value,
        hora_fim: document.getElementById("horaFim").value
    };

    const res = await fetch("/api/reservas/nova", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const json = await res.json();
    alert(json.message);
    carregarAgenda();
}

carregarEspacos();
</script>

</body>
</html>
