<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ Monitor de Conversas | CRM Church</title>
  <link rel="stylesheet" href="/static/main.css" />
  <script src="/static/script.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f9; }
    .chat-container {
      max-width: 1100px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 { color: #1E4D8F; margin-bottom: 15px; }
    select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      width: 100%;
    }
    .chat-area {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      max-height: 500px;
      overflow-y: auto;
      background: #fefefe;
    }
    .msg {
      padding: 10px 14px;
      border-radius: 12px;
      margin: 8px 0;
      max-width: 75%;
      word-break: break-word;
    }
    .msg.bot { background: #e0f7fa; margin-left: auto; text-align: right; }
    .msg.user { background: #fff8e1; margin-right: auto; }
    .msg small { display: block; font-size: 0.8em; color: #666; margin-top: 4px; }
    .form-envio { display: flex; gap: 10px; margin-top: 20px; }
    .form-envio input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-envio button {
      background: #1E4D8F;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .form-envio button:hover { background: #163B6A; }
  </style>
</head>

<body>
  <header>
    <img src="/static/logo_maisdecristo_b2.png" alt="Logo Igreja Mais de Cristo" id="logo">
    <h1 id="chatTitle">Monitor de Conversas do Integra+</h1>
  </header>

  <main>
    <div style="margin-bottom:16px;">
      <button class="btn-secondary" onclick="window.location.href='/app/monitor-status'">‚Üê Voltar ao Status</button>
      <button class="btn-secondary" onclick="window.location.href='/app/menu'">üè† Voltar ao Menu</button>
      <button class="btn-primary" id="btnReload">üîÑ Recarregar Conversas</button>
    </div>

    <div class="chat-container">
      <h2>üì° Conversas Recentes</h2>

      <label for="visitanteSelect"><strong>Selecione o Visitante:</strong></label>
      <select id="visitanteSelect" onchange="carregarConversas()"></select>

      <div id="chatArea" class="chat-area"></div>

      <form class="form-envio" onsubmit="enviarMensagemManual(event)">
        <input id="mensagemInput" type="text" placeholder="Digite sua mensagem pastoral..." required>
        <button type="submit">Enviar ‚úâÔ∏è</button>
      </form>
    </div>
  </main>

  <footer>
    <p>¬© 2025 Nous Tecnologia. Todos os direitos reservados. - vers√£o 3.0</p>
  </footer>

  <script>
    // ========= CARREGAR VISITANTES =========
    async function carregarVisitantes() {
      const res = await fetch('/api/monitor/visitantes');
      const data = await res.json();
      const select = document.getElementById('visitanteSelect');
      select.innerHTML = '';

      if (data.status !== 'success') {
        select.innerHTML = '<option>Erro ao carregar visitantes</option>';
        return;
      }

      data.visitantes.forEach(v => {
        const opt = document.createElement('option');
        opt.value = v.id;
        opt.textContent = `${v.nome} (${v.telefone})`;
        select.appendChild(opt);
      });

      // Se veio da rota /app/monitor?visitante=123
      const urlParams = new URLSearchParams(window.location.search);
      const visitanteId = urlParams.get('visitante');
      if (visitanteId) {
        select.value = visitanteId;
        carregarConversas();
      }
    }

    // ========= CARREGAR CONVERSAS =========
    async function carregarConversas() {
      const visitanteSelect = document.getElementById('visitanteSelect');
      const visitanteId = visitanteSelect.value;
      const visitanteNome = visitanteSelect.options[visitanteSelect.selectedIndex]?.text || '';
      const area = document.getElementById('chatArea');
      const title = document.getElementById('chatTitle');

      if (!visitanteId) {
        title.textContent = 'Monitor de Conversas do Integra+';
        area.innerHTML = '<p style="text-align:center; color:#888;">Selecione um visitante para visualizar as mensagens.</p>';
        return;
      }

      // Atualiza t√≠tulo din√¢mico
      title.textContent = `üí¨ Conversas com ${visitanteNome.split('(')[0].trim()}`;

      const res = await fetch(`/api/monitor/conversas/${visitanteId}`);
      const data = await res.json();
      area.innerHTML = '';

      if (data.status === 'success' && data.conversas.length > 0) {
        data.conversas.forEach(c => {
          const msg = document.createElement('div');
          msg.classList.add('msg', c.tipo === 'enviada' ? 'bot' : 'user');
          msg.innerHTML = `
            <p>${c.mensagem}</p>
            <small>${c.autor} ‚Ä¢ ${new Date(c.data_hora).toLocaleString('pt-BR')}</small>
          `;
          area.appendChild(msg);
        });
        area.scrollTop = area.scrollHeight;
      } else {
        area.innerHTML = '<p style="text-align:center; color:#888;">Nenhuma conversa encontrada para este visitante.</p>';
      }
    }

    // ========= ENVIAR MENSAGEM =========
    async function enviarMensagemManual(e) {
      e.preventDefault();
      const visitanteSelect = document.getElementById('visitanteSelect');
      const numero = visitanteSelect.options[visitanteSelect.selectedIndex].text.match(/\((.*?)\)/)[1];
      const mensagem = document.getElementById('mensagemInput').value.trim();

      if (!mensagem) return alert('Digite uma mensagem antes de enviar.');

      const res = await fetch('/api/send-message-manual', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ numero, mensagem })
      });
      const data = await res.json();

      if (data.success) {
        document.getElementById('mensagemInput').value = '';
        carregarConversas();
      } else {
        alert('Erro ao enviar: ' + data.error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      carregarVisitantes();
      document.getElementById('btnReload').addEventListener('click', carregarConversas);
    });
  </script>
</body>
</html>
